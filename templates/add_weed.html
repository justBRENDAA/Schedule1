<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Weed Strain</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="header">Add Weed Strain</h1>
        <form method="POST">
            <label for="strain_name">Strain Name:</label>
            <input type="text" name="strain_name" required><br>

            <label for="market_price">Market Price:</label>
            <input type="number" name="market_price" step="0.01" required><br>

            <label for="addictiveness">Addictiveness (%):</label>
            <input type="number" name="addictiveness" min="0" max="100" required><br>

            <label for="base_weed_id">Base Weed:</label>
            <select name="base_weed_id" required>
                {% for strain in base_strains %}
                    <option value="{{ strain[0] }}">{{ strain[1] }} - ${{ strain[2] }}</option>
                {% endfor %}
            </select><br>

            <label>Ingredients (select multiple):</label><br>
            {% for ingredient in ingredients %}
                <input type="checkbox" name="ingredient_ids" value="{{ ingredient[0] }}">
                {{ ingredient[1] }} - ${{ ingredient[2] }}<br>
            {% endfor %}

            <input type="submit" value="Create Strain">
        </form>
    </div>
</body>
</html>
