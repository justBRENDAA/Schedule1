<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Weed Strain</title>
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 class="header">Add New Weed Strain</h1>

        <form method="POST">
            <!-- base strain dropdown -->
            <label for="base_strain">Select Base Strain:</label>
            <select name="base_strain" id="base_strain">
                {% for base in base_strains %}
                    <option value="{{ base[0] }}">{{ base[1] }}</option>  <!-- base[0] is the ID, base[1] is the name -->
                {% endfor %}
            </select><br><br>

            <!-- ingredients checkbox -->
            <label for="ingredient">Select Ingredient(s):</label><br>
            {% for ingredient in ingredients %}
                <input type="checkbox" name ="ingredient[]" value="{{ ingredient[0] }}"> {{ ingredient[1]}}<br>
            {% endfor %}
            <br>

            <!-- new strain name -->
             <label for="strain_name">Enter strain name: </label>
             <input type="text" id = "strain_name" name = "strain_name" required><br><br>

            <!-- new strain market price -->
            <label for="market_price">Enter market price: $</label>
            <input type="number" id ="market_price" name = "market_price" required><br><br>

            <!-- new strain addictiveness percentage -->
            <label for="addictiveness">Enter addictiveness percent: </label>
            <input type="number" id ="addictiveness" name = "addictiveness" required><br><br>

            <button type="submit">Add Strain</button>
        </form>
    </div>
</body>
</html>
